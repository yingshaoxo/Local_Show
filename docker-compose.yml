version: '3'

services:
  aria2-ui:
    image: wahyd4/aria2-ui
    ports:
      - "8000:80"
      - "6800:6800"
      - "443:443"
    volumes:
      - ./data:/data:rw
    restart: always
  local-show:
    image: yingshaoxo/local_show
    ports:
      - "2019:2018"
      - "8100:8100"
    volumes:
      - ./data:/data/files:rw
    restart: always
  zeronet:
    image: nofish/zeronet
    ports:
      - "26552:26552"
      - "0.0.0.0:43110:43110"
    volumes:
      - ./data/zeronet:/root/data
    restart: always
